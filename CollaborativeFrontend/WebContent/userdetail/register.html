<div ng-app="myApp">
	<!-- <h2>Welcome</h2>
	<h1>New User</h1> -->


	<style>
body {
	background-color: #525252;
}

.centered-form {
	margin-top: 60px;
}

.centered-form .panel {
	background: rgba(255, 255, 255, 0.8);
	box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
}
</style>

	<div id="post_job">
		<div class="container">
			<div class="row centered-form">
				<div
					class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								Create new account<small>It's free!</small>
							</h3>
						</div>
						<div class="panel-body">
							<form ng-submit="ctrl.register()"  name="myForm">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										
											<div class="form-group">

												<input ng-model="ctrl.userdetail.userName"
													class="form-control input-sm" type="text" required
													pattern=".{3,50}" placeholder="First Name">
											</div>
									</div>
									</div>

								<div class="form-group">

									<input input ng-model="ctrl.userdetail.userEmail"
										class="form-control input-sm" type="text" required
										pattern=".{3,25}" placeholder="Enter email address">
								</div>

								<div class="form-group">

									<input ng-model="ctrl.userdetail.userId" class="form-control input-sm"
										type="text" required pattern=".{3,25}"
										placeholder="Enter login id">

								</div>

								<div class="form-group">


									<input input ng-model="ctrl.userdetail.userPassword"
										class="form-control input-sm" type="password" required
										pattern=".{5,10}" placeholder="Enter password">
								</div>
						


						<input type="submit" class="btn btn-info kp-button floatright"
										value="register" ng-click="ctrl.register()">
									<input type="button" class="btn btn-info kp-button floatright" 
										value="reset form" ng-click="ctrl.reset()">
							

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
