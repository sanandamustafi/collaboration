
<div>
	<div class="container">
	<div>
	
	<div class="col-md-4" ng-repeat="userdetail in ctrl.userdetails">
	<div>
	<div>
	<h3>{{userdetail.userId}}</h3>

	<h3> {{userdetail.userGender}}</h3>
	<h3> {{userdetail.userEmail}}</h3>
	<h3> {{userdetail.userContactNo}}</h3>
	<div>
	
	
<input type="button" class="btn btn-info floatright"
	ng-click="ctrl.getSelectedUser(userdetail.userId)"

<ul style="text-align: center;">
<li><a><i class="fa fa-thumbs-up" aria-hidden="true"></i>&nbsp;{{userdetail.userIsOnline}}</a></li>
		</ul>

		</div>
